<!DOCTYPE html>
<html lang="en">
<head>

    <title>Your Online Store</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;

            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;

            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        ul{
            display: flex;
            align-items: center;
            justify-content: center;
        }
       li{
            
        list-style: none;
        padding: 3px;
        color: blue;
        }
        a{
            text-decoration: none;
            margin: 5px;
            padding: 2px;
            color: blue;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="">Home </a></li>
            <li><a href=""></a>sevices</li>

    </header>
